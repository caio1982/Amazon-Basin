$def with (domain, multiples)
<div class="alert alert-block">
  <h3>Whoops, pick only one of these please!</h3>
  <p>Narrow down your search by clicking on some name below (top 25 shown):</p>
</div>

<ul>
$for row in multiples:
    <li><a href='?list=$row[1]&site=$domain'>$row[0]</a> (ID <a href='http://amazon$domain/wishlist/$row[1]'>$row[1]</a>)</li>
</ul>
